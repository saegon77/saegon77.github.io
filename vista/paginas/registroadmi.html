<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css pags/registroadmi.css">
    <title>Registro</title>
</head>
<body>
    <form action="#" method="post">
        <div class="box">
        <h1>Formulario de registro</h1>
        <label for="admi_identificacion">Identificación:</label>
        <input type="number" name="admi_identificacion" id="admi_identificacion" placeholder="Identificación..." required><br><br>

        <label for="admi_tipoIdentificacion">Tipo de Identificación:</label>
        <input type="tex" name="admi_tipoIdentificacion" id="admi_tipoIdentificacion" placeholder="Tipo de Identificación..." required><br><br>
        
        <label for="admi_nombre">Nombre:</label>
        <input type="text" name="admi_nombre" id="admi_nombre" placeholder="Nombre..." required><br><br>
        
        <label for="admi_apellido">Apellidos:</label>
        <input type="text" name="admi_apellido" id="admi_apellido" placeholder="Apellidos..." required><br><br>
        
        <label for="admi_celular">Telefono celular:</label>
        <input type="tel" name="Admi_celular" id="Admi_celular" placeholder=" Teléfono celular..." required><br><br>

        <label for="admi_direccion">Direccion:</label>
        <input type="text" name="admi_direccion" id="admi_direccion" placeholder="Direccion..." required><br><br>

        <label for="usua_codigo">Código:</label>
        <input type="number" name="usua_codigo" id="usua_codigo" placeholder="Código de usuario..." required><br><br>
        

        <button type="submit" >Continuar</button>
    
    </div>
        
</body>
</html>

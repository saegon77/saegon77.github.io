<head>

<body>
    <form action="#" method="get">
    <label for="prod_nombre">Nombre del producto:</label>
    <input type="text" name="prod_nombre" id="prod_nombre" placeholder="Nombre del producto..." required><br><br>

    <label for="prod_precioventa">Precio del porducto:</label>

    <label for="prod_cantidadstock">Cantidad/Unidades del producto:</label>
    <input type="number" name="prod_cantidadstock" id="prod_cantidadstock" placeholder="Cantidad/Unidades del producto..." required><br><br>

    <label for="prod_unidadmedida">Unidad de medida del producto:</label>
    <input type="text" name="prod_unidadmedida" id="prod_unidadmedida" placeholder="Unidad de medida del producto..." required><br><br>

    <label for="prod_descripcion">Descripcion del producto:</label>
    <input type="text" name="prod_descripcion" id="prod_descripcion" placeholder="Descripcion del producto..." required><br><br>
</form>
</body>

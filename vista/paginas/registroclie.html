<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="#" method="post">
        <div class="box">
        <h1>Formulario de registro</h1>
        <label for="clie_identificacion">Identificación:</label>
        <input type="text" name="clie_identificacion" id="clie_identificacion" placeholder="Identificación..." required><br><br>

        <label for="clie_tipoIdentificacion">Tipo de Identificación:</label>
        <input type="text" name="clie_tipoIdentificacion" id="clie_tipoIdentificacion" placeholder="Tipo de Identificación..." required><br><br>
        
        <label for="clie_nombre">Nombre:</label>
        <input type="text" name="clie_nombre" id="clie_nombre" placeholder="Nombre..." required><br><br>
        
        <label for="clie_apellido">Apellidos:</label>
        <input type="text" name="clie_apellido" id="clie_apellido" placeholder="Apellidos..." required><br><br>
        
        <label for="clie_celular">Telefono celular:</label>
        <input type="tel" name="clie_celular" id="clie_celular" placeholder=" Teléfono celular..." required><br><br>

        <label for="clie_celular2">Telefono celular:</label>
        <input type="tel" name="clie_celular2" id="clie_celular2" placeholder=" Teléfono celular de respaldo..." required><br><br>

        <label for="clie_direccion">Correo electrónico:</label>
        <input type="email" name="clie_direccion" id="clie_direccion" placeholder="Direccion..."><br><br>
        
        <label for="usua_codigo">Código:</label>
        <input type="number" name="usua_codigo" id="usua_codigo" placeholder="Código del usuario..." required><br><br>
        <button type="submit" >Continuar</button>
    
    </div>
        
</body>
</html>
